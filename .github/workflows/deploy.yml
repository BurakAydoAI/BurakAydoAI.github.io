name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install, build, and upload your site output
        uses: withastro/ac btion@v2
        with:
          node-version: 18.17.1
          package-manager: npm

      - name: Calculate hash of AVIF files
        id: avif-hash
        run: |
          echo "AVIF_HASH=$(find node_modules/.astro/assets -type f -name '*.avif' | xargs cat | sha256sum | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Caching Images
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules/.astro/assets
          key: ${{ runner.os }}-node-${{ env.AVIF_HASH }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Check Cache Hit
        run: echo "Cache hit: ${{ steps.cache.outputs.cache-hit }}"

      - name: Rebuild or Use Cache
        if: steps.cache.outputs.cache-hit != 'true'
        run: echo "No cache hit, rebuilding assets..."

      - name: Deploy to GitHub Pages
        if: steps.cache.outputs.cache-hit == 'true'
        run: echo "Using cached assets to deploy..."

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
